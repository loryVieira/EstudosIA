  <h1>Finan√ßas</h1>

  <table id="tabela-financas">
    <thead>
      <tr>
        <th>Data</th>
        <th>Descri√ß√£o</th>
        <th>Valor (R$)</th>
        <th>Tipo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="date"></td>
        <td><input type="text" placeholder="Ex: Compra de livro"></td>
        <td><input type="number" step="0.01"></td>
        <td>
          <select >
            <option>Entrada</option>
            <option>Sa√≠da</option>
          </select>
        </td>
        <td><button class="btn btn-excluir" onclick="removerLinha(this)">‚å´</button></td>
      </tr>
    </tbody>
  </table>

  <button class="btn" onclick="adicionarLinha()">‚ûï Adicionar</button>
  <button class="btn" onclick="salvarTudo()">üíæ Salvar</button>

  <h3>Notas sobre gastos</h3>
  <textarea placeholder="Ex: Gastos do m√™s, metas de economia..."></textarea>

  <br><br>
  <script>
    function adicionarLinha() {
      const tabela = document.getElementById('tabela-financas').getElementsByTagName('tbody')[0];
      const novaLinha = tabela.insertRow();
    
      novaLinha.innerHTML = `
        <td><input type="date"></td>
        <td><input type="text" placeholder="Ex: Compra de livro"></td>
        <td><input type="number" step="0.01"></td>
        <td>
          <select>
            <option>Entrada</option>
            <option>Sa√≠da</option>
          </select>
        </td>
        <td><button class="btn btn-excluir" onclick="removerLinha(this)">‚å´</button></td>
      `;
    }
    
    function removerLinha(botao) {
      const linha = botao.parentNode.parentNode;
      linha.remove();
    }
    
    function salvarTudo() {
  const linhas = document.querySelectorAll('#tabela-financas tbody tr');
  const dados = [];

  linhas.forEach(linha => {
    const inputs = linha.querySelectorAll('input, select');
    dados.push({
      data: inputs[0].value,
      descricao: inputs[1].value,
      valor: inputs[2].value || 0,
      tipo: inputs[3].value
    });
  });

  const notas = document.querySelector("textarea").value;

  // Desabilita bot√µes pra evitar duplo envio (opcional)
  const salvarBtn = document.querySelector('button.btn[onclick="salvarTudo()"]');
  if (salvarBtn) salvarBtn.disabled = true;

  fetch("anotacoes/salvar.php", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ financas: dados, notas: notas })
})

  .then(async res => {
    const text = await res.text();
    // tentar parsear JSON da resposta
    let json;
    try {
      json = JSON.parse(text);
    } catch (err) {
      throw new Error("Resposta do servidor n√£o √© JSON: " + text);
    }
    if (json.status && json.status === "ok") {
      alert(json.message);
      console.log("Servidor:", json);
    } else {
      throw new Error(json.message || "Erro desconhecido do servidor");
    }
  })
  .catch(err => {
    alert("Erro ao salvar: " + err.message);
    console.error("Erro fetch/salvar:", err);
  })
  .finally(() => {
    if (salvarBtn) salvarBtn.disabled = false;
  });
}

    </script>
